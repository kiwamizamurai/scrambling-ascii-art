<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrambling ASCII Art Demo</title>
    <style>
        body {
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            gap: 50px;
            padding: 50px 0;
        }
        .ascii-art {
            font-family: monospace;
            white-space: pre;
            font-size: 14px;
            text-align: left;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            letter-spacing: 0;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <script type="module">
        import { AsciiScrambleEngine } from './dist/index.js';

        const artCollection = [
            [
                "   ∧＿∧      ",
                " （｡･ω･）    ",
                "⊂　　ノ      ",
                " しーＪ      ",
            ],
            [
                "     ╭────────────╮      ",
                "     │            │      ",
                "   ╭─┤    ∂   ∂   ├─╮    ",
                "   │ │      ∈     │ │    ",
                "   │ │      ε     │ │    ",
                "   ╰─┴────────────┴─╯    "
            ],
            [
                "  ∧,,,∧     ",
                "(.=･ω･=)    ",
                "(,uuu)      ",
            ],
        ];

        const style = document.createElement('style');
        document.head.appendChild(style);

        artCollection.forEach((art, index) => {
            const div = document.createElement('div');
            div.className = 'ascii-art';
            document.body.appendChild(div);

            const scrambler = new AsciiScrambleEngine(div, {
                art: art,
                speed: 80,
                scale: 100
            });
            setTimeout(() => {
                scrambler.scramble();
            }, index * 600);
        });
    </script>
</body>
</html>
